<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>반응속도 테스트</title>
    <style>
      #screen {
        width: 300px;
        height: 200px;
        text-align: center;
        line-height: 200px;
        margin: auto;
        user-select: none;
      }
      #screen.waiting {
        background-color: aqua;
      }
      #screen.ready {
        background-color: red;
      }
      #screen.now {
        background-color: greenyellow;
      }
    </style>
  </head>
  <body>
    <div id="screen" class="waiting">클릭해서 시작하세요</div>
    <script src="Reactiontime.js"></script>
  </body>
</html>
